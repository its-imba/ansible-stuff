- name: Lab 4 Playbook
  hosts:
    - nginx
    - demo
  gather_facts: false
  become: true

  tasks: 
    - name: Install nginx
      package:
        name: nginx
        state: present
      notify: restart nginx
      when: inventory_hostname == 'nginx'

- name: Lab 4 Playbook - Demo Host
  hosts: demo
  gather_facts: false

  vars:
    package_to_install: "{{ ansible_pkg_mgr | default('unzip') }}"
    repo_url: "{{ repo }}"
    folder_path: "~/ansible/lab4"
    file_path: "{{ folder_path }}/newfile.txt"
    text_to_append: "{{ text }}"

  tasks:
    - name: Print name to console
      debug:
        msg: "Printed name: Sam"
      run_once: true

    - name: Create folder for the new file to go in
      file:
        path: "{{ folder_path }}"
        state: directory

    - name: Clone repository
      git:
        repo: "{{ repo_url }}"
        dest: "~/repo"
      run_once: true

    - name: Install package
      package:
        name: "{{ package_to_install }}"
        state: present

    - name: Create new file and append text
      copy:
        dest: "{{ file_path }}"
        content: "{{ text_to_append }}"
      notify: restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
